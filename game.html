<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="overlay" id="start-screen">
    <h1>Welcome to Guess My Number</h1>
    <p>Try to guess the number between 1 and 20!</p>
    <button class="btn start-btn" id="startBtn">Start Game</button>
  </div>

  <div class="game-container hidden" id="gameContainer">
    <header class="header">
      <div class="header-left">
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider">
            <span class="icon" id="themeIcon">🌙</span>
          </span>
        </label>
      </div>

      <div class="header-center">
        <h1>Guess My Number</h1>
        <div class="number">?</div>
      </div>

      <div class="header-right">
        <div class="timer-box">⏱️ <span id="time">60</span>s</div>
      </div>
    </header>

    <main>
      <section class="left-panel">
        <input type="number" class="guess" placeholder="Enter a number" />
        <button class="btn check">Check!</button>
        <button class="btn again">Reset</button>
      </section>

      <section class="right-panel">
        <p class="message">Press Start to begin...</p>
        <div class="score-box">
          <p>Score: <span class="score">20</span></p>
          <p>Highscore: <span class="highscore">0</span></p>
        </div>

        <div class="leaderboard-section">
          <h2>Leaderboard</h2>
          <ol id="leaderboard"></ol>
        </div>
      </section>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
